<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
       <title>Contacto-barberia alura</title>
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style-c.css">
    </head>
    <body>
        <header>
            <div class="caja">
                   <h1><img src="img2/logo.png" alt="logo de la barberia"></h1>
 
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                   </ul>
                </nav>
            </div>
      </header>
          <main>
              <form >
                 
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-primeros" required>

                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico" class="input-primeros" placeholder="email@dominio.com" required>

                    <label for="telefono">Numero Telefonico</label>
                    <input type="tel" id="telefono" class="input-primeros"  placeholder="(xx) xxx xxx xx xx" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="60" rows="10" id="mensaje"required></textarea>

                   <fieldset>
                            <legend>多Como le gustaria que lo contactemos?</legend>

                            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                           

                            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                            

                            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                            
                   </fieldset>

                   <fieldset>
                      <legend>多En que horario prefiere ser atentido?</legend>
                     <select>
                        <option>ma単ana</option>
                        <option>tarde</option>
                        <option>noche</option>
                     </select>
                   </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de nuestra Barberia Alura?</label>
                    
                    <input type="submit" id="botonenviar" value="Enviar Formulario" class="enviar">

              </form>
                <table>
                     <thead>
                         <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                     </thead>
                   <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                             <td>8h ~ 20h</td>
                        </tr>
                   </tbody>
                </table>
           </main>
       <footer>
                <img src="img2/logo-blanco.png" alt="logo de la barberia" >
                <p class="piedepagina"> &copy Copyright Barberia Alura-2020</p> 
       </footer> 
    </body>
</html>
